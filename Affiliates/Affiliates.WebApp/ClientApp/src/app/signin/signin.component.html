<div class="row d-flex justify-content-center">
    <div class="col-lg-5 col-md-6 col-10">
        <form [formGroup]="form">
            <h2 class="mt-3">Sign In</h2>
            <div class="mb-3">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" autocomplete="affusern">
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password"  autocomplete="affpassw">
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" (click)="signin()">Submit</button>
        </form>
    </div>
</div>
